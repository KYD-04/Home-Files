# HomeFiles Configuration
# Конфигурация для файлового сервера HomeFiles

# Путь для сохранения загруженных файлов от внешних пользователей
upload_path: "./uploads"

# Максимальный размер файла для загрузки
max_file_size: "100GB"

# Разрешенные расширения файлов для загрузки
allowed_extensions:
  - "txt"     # Текстовые файлы
  - "pdf"     # PDF документы
  - "doc"     # Word документы (старый формат)
  - "docx"    # Word документы (новый формат)
  - "rtf"     # Rich Text Format
  - "odt"     # OpenDocument Text
  
  # Изображения
  - "jpg"     # JPEG изображения
  - "jpeg"    # JPEG изображения
  - "png"     # PNG изображения
  - "gif"     # GIF изображения
  - "bmp"     # BMP изображения
  - "svg"     # SVG векторные изображения
  - "webp"    # WebP изображения
  
  # Аудио
  - "mp3"     # MP3 аудио
  - "wav"     # WAV аудио
  - "flac"    # FLAC аудио
  - "ogg"     # OGG аудио
  
  # Видео
  - "mp4"     # MP4 видео
  - "avi"     # AVI видео
  - "mkv"     # MKV видео
  - "mov"     # MOV видео
  - "wmv"     # WMV видео
  
  # Архивы
  - "zip"     # ZIP архивы
  - "rar"     # RAR архивы
  - "7z"      # 7-Zip архивы
  - "tar"     # TAR архивы
  - "gz"      # GZ архивы
  
  # Код и конфигурация
  - "py"      # Python код
  - "js"      # JavaScript код
  - "html"    # HTML страницы
  - "css"     # CSS стили
  - "json"    # JSON данные
  - "xml"     # XML данные
  - "yaml"    # YAML конфигурация
  - "yml"     # YAML конфигурация
  - "md"      # Markdown документы
  
  # Программирование
  - "java"    # Java код
  - "cpp"     # C++ код
  - "c"       # C код
  - "cs"      # C# код
  - "php"     # PHP код
  - "rb"      # Ruby код
  - "go"      # Go код
  - "rs"      # Rust код
  
  # Другие форматы
  - "csv"     # CSV данные
  - "xlsx"    # Excel документы
  - "xls"     # Excel документы (старый формат)
  - "pptx"    # PowerPoint презентации
  - "ppt"     # PowerPoint презентации (старый формат)

# Настройки безопасности
security:
  # Максимальное количество файлов в одном запросе загрузки
  max_files_per_request: 1
  
  # Проверка содержимого файлов на соответствие расширению
  validate_file_content: false
  
  # Сканирование загруженных файлов на вирусы (требует антивирус)
  virus_scan: false

# Настройки интерфейса
interface:
  # Автоматическое обновление списка файлов (в секундах)
  auto_refresh_interval: 30
  
  # Показывать скрытые файлы
  show_hidden_files: false
  
  # Тема интерфейса: light, dark, auto
  theme: "dark"

# Настройки логирования
logging:
  # Уровень логирования: DEBUG, INFO, WARNING, ERROR
  level: "INFO"
  
  # Максимальный размер лог-файла в MB
  max_file_size: 10
  
  # Количество файлов ротации логов
  backup_count: 5
  
  # Путь к файлу логов
  log_file: "./logs/homefiles.log"

# Настройки сети
network:
  # Интерфейс для прослушивания (0.0.0.0 для всех интерфейсов)
  bind_address: "0.0.0.0"
  
  # Порт для административного интерфейса
  admin_port: 8110
  
  # Порт для публичного интерфейса
  public_port: 8111
  
  # Таймаут соединения в секундах
  timeout: 30
  
  # Максимальное количество одновременных подключений
  max_connections: 100