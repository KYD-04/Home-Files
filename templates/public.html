<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeFiles - Общие файлы</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <script>
        // Устанавливаем режим публичного интерфейса
        window.PUBLIC_MODE = true;
    </script>
</head>
<body class="dark-theme mat-app-background">
    <!-- Header -->
    <div class="header">
        <div class="header-container">
            <div class="header-actions">
                <button class="btn btn-primary" onclick="showUploadDialog()">
                    <span class="material-icons">cloud_upload</span>
                    Загрузить файл
                </button>
                <button class="btn btn-danger" onclick="shutdownServer()" title="Завершить работу сервера">
                    <span class="material-icons">power_settings_new</span>
                    Завершить
                </button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="content-container">
            <!-- Files Section -->
            <div class="files-section">
                <div class="section-header">
                    <h2 class="section-title">
                        <span class="material-icons">folder</span>
                        Доступные файлы
                    </h2>
                    <div class="section-stats">
                        <span id="filesCount">0 файлов</span>
                    </div>
                </div>

                <!-- Files Grid -->
                <div class="files-grid" id="filesGrid">
                    <div class="loading-spinner">
                        <div class="spinner"></div>
                        <p>Загрузка файлов...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Upload Dialog -->
    <div class="dialog-overlay" id="uploadDialog" style="display: none;">
        <div class="dialog">
            <div class="dialog-header">
                <h3 class="dialog-title">Загрузить файл</h3>
                <button class="dialog-close" onclick="closeDialog('uploadDialog')">
                    <span class="material-icons">close</span>
                </button>
            </div>
            <div class="dialog-content">
                <div class="upload-area" id="uploadArea">
                    <span class="material-icons upload-icon">cloud_upload</span>
                    <p>Перетащите файл сюда или нажмите для выбора</p>
                    <input type="file" id="fileInput" style="display: none;" onchange="handleFileSelect(event)">
                    <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">
                        Выбрать файл
                    </button>
                </div>
                <div class="upload-progress" id="uploadProgress" style="display: none;">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <p id="uploadStatus">Загрузка...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container" id="toastContainer"></div>

    <script>
        // Настройка для публичного интерфейса
        const PUBLIC_MODE = true;
    </script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
